apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    extensions:
    - extension:
        gardenClusterIdentity: codesphere
        shootRef:
          name: csa-demo-u6ev2
          namespace: garden-demo
      name: client.authentication.k8s.io/exec
    server: https://api.csa-demo-u6ev2.demo.shoot.gardener.codesphere.com
  name: garden-demo--csa-demo-u6ev2-external
- cluster:
    certificate-authority-data: 
    extensions:
    - extension:
        gardenClusterIdentity: codesphere
        shootRef:
          name: csa-demo-u6ev2
          namespace: garden-demo
      name: client.authentication.k8s.io/exec
    server: https://api.csa-demo-u6ev2.demo.internal.gardener.codesphere.com
  name: garden-demo--csa-demo-u6ev2-internal
contexts:
- context:
    cluster: garden-demo--csa-demo-u6ev2-external
    namespace: default
    user: garden-demo--csa-demo-u6ev2
  name: garden-demo--csa-demo-u6ev2-external
- context:
    cluster: garden-demo--csa-demo-u6ev2-internal
    namespace: default
    user: garden-demo--csa-demo-u6ev2
  name: garden-demo--csa-demo-u6ev2-internal
current-context: garden-demo--csa-demo-u6ev2-external
kind: Config
preferences: {}
users:
- name: garden-demo--csa-demo-u6ev2
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1
      args:
      - get-client-certificate
	  # Added manually since kube-client seems to no add them
      - "--name"
      - "csa-demo-u6ev2"
      - "--namespace"
      - "garden-demo"
      - "--garden-cluster-identity"
      - "codesphere"
      command: /home/user/app/bin/kubectl-gardenlogin
      env: null
      installHint: Follow the instructions on https://github.com/gardener/gardenlogin#installation
        to install gardenlogin
      interactiveMode: IfAvailable
      provideClusterInfo: true